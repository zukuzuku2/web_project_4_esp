<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Alrededor de los Estados Unidos</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Header.svg" alt="" class="header__pic" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile__image.png"
            alt="Imagen de perfil de usuario"
            class="profile__image" />
          <div class="profile__info">
            <div class="profile__edit-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <div class="profile__edit">
                <img
                  src="./images/Edit Button.png"
                  alt=""
                  class="profile__edit-button" />
              </div>
            </div>
            <h3 class="profile__skills">Explorer</h3>
          </div>
          <div class="button">
            <div class="button__plus"></div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
