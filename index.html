<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Alrededor de los Estados Unidos</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Header.svg" alt="" class="header__pic" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile__image.png"
            alt="Imagen de perfil de usuario"
            class="profile__image" />
          <div class="profile__info">
            <div class="profile__edit-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <div class="profile__edit">
                <img
                  src="./images/Edit Button.png"
                  alt=""
                  class="profile__edit-button" />
              </div>
            </div>
            <h3 class="profile__skills">Explorer</h3>
            <div class="button">
              <div class="button__plus"></div>
            </div>
          </div>
        </section>
        <section class="elements">
          <article class="cards">
            <img
              src="./images/yosemite valley.jpg"
              alt="Imagen del valle Yosemite"
              class="cards__image" />
            <div class="cards__info-container">
              <h4 class="cards__title">Valle de Yosemite</h4>
              <img src="./images/heart.svg" alt="" class="cards__like" />
            </div>
          </article>
          <article class="cards">
            <img
              src="./images/lake lousie.png"
              alt="Imagen del Lago Louise"
              class="cards__image" />
            <div class="cards__info-container">
              <h4 class="cards__title">Lago Louise</h4>
              <img src="./images/heart.svg" alt="" class="cards__like" />
            </div>
          </article>
          <article class="cards">
            <img
              src="./images/bald mountains.png"
              alt="Imagen de las Montañas Calvas"
              class="cards__image" />
            <div class="cards__info-container">
              <h4 class="cards__title">Montañas Calvas</h4>
              <img src="./images/heart.svg" alt="" class="cards__like" />
            </div>
          </article>
          <article class="cards">
            <img
              src="./images/latemar.png"
              alt="Imagen de Latemar"
              class="cards__image" />
            <div class="cards__info-container">
              <h4 class="cards__title">Latemar</h4>
              <img src="./images/heart.svg" alt="" class="cards__like" />
            </div>
          </article>
          <article class="cards">
            <img
              src="./images/Vanoise National Park.png"
              alt="Imagen de Vanoise National Park"
              class="cards__image" />
            <div class="cards__info-container">
              <h4 class="cards__title">Vanoise National Park</h4>
              <img src="./images/heart.svg" alt="" class="cards__like" />
            </div>
          </article>
          <article class="cards">
            <img
              src="./images/Lago di Braies.png"
              alt="Imagen de Lago di Braies"
              class="cards__image" />
            <div class="cards__info-container">
              <h4 class="cards__title">Lago di Braies</h4>
              <img src="./images/heart.svg" alt="" class="cards__like" />
            </div>
          </article>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
